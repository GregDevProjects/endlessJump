<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
        <script src="game.js"></script>
        <script src="platforms.js"></script>
        <script src="player.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <style>
        body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black !important
}

</style>
    </head>
    <body>

    <script type="text/javascript">
    var game;
    window.onload = function() {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.
        var width = window.innerWidth;// * window.devicePixelRatio;
        var height = window.innerHeight;// * window.devicePixelRatio;
        game = new Phaser.Game(width, height, Phaser.CANVAS, '', { preload: preload, create: create, update: update });

       // new Phaser.Game(, , Phaser.CANVAS, 'gameArea')

        function preload () {

            game.load.image('platform', 'platform.png');
            game.load.image('player', 'player.png');
            game.load.image('ground', 'ground.png');
        }

        function create () {
            setPhysics();
            initPlatforms();
            initPlayer();
           // player.body.gravity.y = 300;
            game.physics.enable( [ player, platforms, ground], Phaser.Physics.ARCADE);


        }

        function update() {
            game.physics.arcade.collide(player, ground, death, null, this);
            //  Collide the player and the stars with the platforms
            var hitPlatform = game.physics.arcade.collide(player, platforms);
            handleControlls();

        }

        function death(){
            console.log('you ded');
        }


    };

    </script>

    </body>
</html>
